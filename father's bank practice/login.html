<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father's bank practice</title>
</head>

<body>
    <section class="mt-8">
        <div class="w-3/4 mx-auto bg-slate-300 rounded">
            <h1 class="text-4xl font-bold text-center text-white py-2">--Father's bank--</h1>
            <div class="flex justify-center">
                <div class="w-2/4 mt-5 p-8">
                    <h1 class="text-3xl text-white font-semibold">Login here...</h1>
                    <div>
                        <input type="email" name="" id="input-email" class="block my-3 p-1 rounded w-3/4" placeholder="Enter your email...">
                        <input type="password" name="" id="input-password" class="block my-5 p-1 rounded w-3/4" placeholder="Enter your password...">
                        <button type="submit" id="login-button" class="bg-yellow-400 px-6 py-2 text-white rounded font-bold">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
